
<div ng-controller="ct">

{{posit}}
</div>

<div ng-controller="position">

	<tr>
		<td>S.No</td>
		<td>TeamMember</td>
		<td>Vendor</td>
		<td>Vendor Company</td>
		<td>Vendor Contact</td>
		<td>Client</td>
		<td>Client Location</td>
	</tr>
	{{json}}
<tr ng-repeat="x in json">
	    <td>{{x.id}}</td>
        <td>{{x.recruiter}}</td>
		<td>{{x.vendor}}</td>
		<td>{{x.vendorCompany}}</td>
		<td>{{x.contact}}</td>
		<td>{{x.client}}</td>
		<td>{{x.location}}</td>
		
</tr>

</table>
</div>
</div>
