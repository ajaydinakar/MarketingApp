<!DOCTYPE html>
<html lang="en-US" ng-app="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<script src="../static/js/ng.js" th:src="@{/js/ng.js}"></script>
<script src="ng.js"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" />
</head>

<body >
<nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Ajay's Submissions</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/rcs">Show Submission</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Clear All</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>


<div ng-controller="ct">

<button ng-click="clickme()">Get</button><br/><br/>
{{posit}}
</div>

<div ng-controller="position">

<div class="container">
<table class="table table-striped table-bordered">
	<tr>
		<td>S.No</td>
		<td>TeamMember</td>
		<td>Vendor</td>
		<td>Vendor Company</td>
		<td>Vendor Contact</td>
		<td>Client</td>
		<td>Client Location</td>
	</tr>
	{{json}}
<tr ng-repeat="x in json">
	    <td>{{x.id}}</td>
        <td>{{x.recruiter}}</td>
		<td>{{x.vendor}}</td>
		<td>{{x.vendorCompany}}</td>
		<td>{{x.contact}}</td>
		<td>{{x.client}}</td>
		<td>{{x.location}}</td>
		
</tr>

</table>
</div>
</div>

</body>
<script type="text/javascript" src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</html>
