<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Ajay Submissions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body>
 <div class="container">
    <h1>Todays Rate Confirmations</h1>
 
  <!-- Content here -->

    <table class="table table-striped table-bordered">
      <tr>
      <th scope="col">S.No</th>
        <th scope="col">Recruiter</th>
        <th scope="col">Vendor</th>
        <th scope="col">Vendor Company</th>
        <th scope="col">Vendor Contacts</th>
        <th scope="col">Primevendor/ImpL/Client</th>
        <th scope="col">Location</th>
        
      </tr>
      <tr th:each="posit : ${posits}">
      <td th:text="${posit.id}">NA</td>
        <td th:text="${posit.recruiter}">NA</td>
        <td th:text="${posit.vendor}">NA</td>
        <td th:text="${posit.vendorCompany}"></td>
        <td th:text="${posit.contact}"></td>
        <td th:text="${posit.client}"></td>
        <td th:text="${posit.location}"></td>
        <td ><a class="btn btn-primary" th:href="@{/edit/{id}(id=${posit.id})}">EDIT</a></td>
        <td ><a class="btn btn-danger"  th:href="@{/delete/{id}(id=${posit.id})}">Delete</a></td>
      </tr>
    </table>
  
    <p>
      <a class="btn btn-primary" href="/home.html" th:href="@{/}">Return to home</a>
      <a class="btn btn-primary" href="/insert.html" th:href="@{/insert}">Add New Submission</a>
       <a class="btn btn-primary" href="/rcs2.html" th:href="@{/showcount}">Show Todays Count</a>
    </p>
</div>
  </body>

</html>      </table>
